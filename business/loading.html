<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>正在加载...</title>
  <style>
      body, html {
          height: 100%;
          width: 100%;
          margin: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          color: #DEB068;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
          overflow: hidden;
          position: relative;
      }

      .background-image-blur {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-image: url('images/bg_loading.png'); /* 请确保图片路径正确 */
          background-size: cover;
          background-position: center;
          filter: blur(2px);
          z-index: -1;
      }

      .container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          text-align: center;
      }

      .logo-image {
          max-width: 150px;
          height: auto;
          margin-bottom: 20px;
      }

      .loading-indicator {
          /* 这个容器现在只包含进度条，可以简化或移除特定flex对齐（如果不再需要） */
          /* display: flex; */
          /* align-items: center; */
      }

      /* 移除 spinner 样式 */
      /* .spinner { ... } */

      /* 移除 p 标签样式，如果不再使用文字 */
      /* p { ... } */

      .progress-bar-container {
          width: 200px;
          height: 3px;
          background-color: #f3f3f3; /* 进度条背景色 */
          border-radius: 2px; /* 可选：给进度条一点圆角 */
          overflow: hidden; /* 确保内部进度条不会溢出 */
      }

      .progress-bar-fill {
          width: 0%; /* 初始宽度为0 */
          height: 100%;
          background-color: #DEB068; /* 进度条填充颜色 */
          border-radius: 1px; /* 与容器一致 */
          animation: fillProgressBar 30s linear forwards; /* 动画名称、时长、速度曲线、结束状态 */
      }

      @keyframes fillProgressBar {
          0% {
              width: 0%;
          }
          100% {
              width: 100%;
          }
      }

      .logo-image {
          max-width: 150px;
          height: auto;
          margin-bottom: 20px;
          filter: grayscale(100%) brightness(0) invert(1); /* 增强：更彻底地将图片变为白色 */
      }
  </style>
</head>
<body>

<!-- 背景图层 -->
<div class="background-image-blur"></div>

<!-- 内容层 -->
<div class="container">
  <img src="images/logo.png" alt="Logo" class="logo-image"> <!-- Logo 图片 -->
  <div class="loading-indicator">
    <div class="progress-bar-container">
      <div class="progress-bar-fill"></div>
    </div>
  </div>
</div>

</body>
</html>
