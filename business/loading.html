<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>正在加载...</title>
  <style>
      body, html {
          height: 100%;
          width: 100%;
          margin: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          color: #DEB068;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
          overflow: hidden;
          position: relative;
      }

      .background-image-blur {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-image: url('images/bg_loading.png'); /* 请确保图片路径正确 */
          background-size: cover;
          background-position: center;
          filter: blur(2px);
          z-index: -1;
      }

      .container {
          display: flex;
          flex-direction: column; /* 修改：使子元素垂直堆叠 */
          align-items: center;   /* 使垂直堆叠的子元素在交叉轴（水平）上居中 */
          justify-content: center; /* 使垂直堆叠的子元素在主轴（垂直）上居中 */
          text-align: center;
      }

      .logo-image {
          /* 假设 logo 图片在 images 文件夹下 */
          /* 您可以根据需要调整 logo 的大小和边距 */
          max-width: 150px; /* 示例：限制logo最大宽度 */
          height: auto;
          margin-bottom: 20px; /* 在logo和下方的加载指示器之间添加一些间距 */
      }

      .loading-indicator {
          display: flex;       /* 新增：使 spinner 和 p 标签在同一行 */
          align-items: center;   /* 新增：垂直居中 spinner 和 p 标签 */
      }

      .spinner {
          border: 5px solid #f3f3f3;
          border-top: 5px solid #DEB068;
          border-radius: 50%;
          width: 25px;  /* 您可以根据需要调整 spinner 大小 */
          height: 25px;
          animation: spin 1s linear infinite;
          margin-right: 15px;
      }

      @keyframes spin {
          0% {
              transform: rotate(0deg);
          }
          100% {
              transform: rotate(360deg);
          }
      }

      p {
          font-size: 1.2em;
          margin: 0;
      }
  </style>
</head>
<body>

<!-- 背景图层 -->
<div class="background-image-blur"></div>

<!-- 内容层 -->
<div class="container">
<!--  <img src="images/logo.png" alt="Logo" class="logo-image"> &lt;!&ndash; 新增 Logo 图片 &ndash;&gt;-->
  <div class="loading-indicator"> <!-- 新增包裹层 -->
    <div class="spinner"></div>
    <p>正在努力加载，请稍候...</p>
  </div>
</div>

</body>
</html>
